<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <label for="choose">Do you prefer coffeee or tea?</label>
        <input type="text" id="choose" name="i_like" required="required" pattern="[Cc]offee|[Tt]ea">
        <button>Submit</button>
    </form>
</body>
</html>
