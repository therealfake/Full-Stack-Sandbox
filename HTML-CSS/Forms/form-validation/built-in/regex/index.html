<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <div>
            <label for="choose">Do you prefer coffee or tea?</label>
        <input type="text" id="choose" name="i_like" required minlength="3" maxlength="6">
        </div>
        <div>
            <label for="number">How many would you like?</label>
            <input type="number" name="amount" id="number" value="1" min="1" max="10">
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
</body>
</html>
