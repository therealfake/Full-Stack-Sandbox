<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Complex Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <form novalidate>
        <div>
            <label for="choose">Do you prefer Iron Man or Captain America?</label>
            <input id="choose" name="i_like" required>
        </div>
        <div>
            <label for="mail">Please provide your email address</label>
            <input type="email" name="mail" id="mail" required minlength="8">
            <span class="error" aria-live="polite"></span>
        </div>
        <div><button>Submit</button></div>
    </form>
</body>
</html>
